<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Page Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between align-items-center flex-container">
                    <div>
                        <p>Dealership Review</p>
                    </div>
                    {% if user.is_authenticated %}  
                        <div class="d-flex">                  
                            <div class="d-flex align-items-center">
                                <p class="mb-0">{{ user.username }}</p>
                            </div>
                            <div class="form-container">
                                <form class="form-inline" action="{% url 'djangoapp:logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link">Logout</button>
                                </form>
                            </div>
                        </div>
                    {% else %}
                        <div class="form-container">
                            <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group mr-2">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                </div>
                                <div class="form-group mr-2">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
            
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="{% url 'djangoapp:registration' %}" class="btn btn-link ml-2">Signup</a>
                            </form>
                            {% if login_error %}
                                <div class="alert alert-danger mt-3">
                                {{ login_error }}
                                </div>
                            {% endif %}
                        </div>
                    {% endif %}  
                </div>
            </main>            
        </div>
    </div>

    <!--Add a dealer table here -->

    </body>

</html>
